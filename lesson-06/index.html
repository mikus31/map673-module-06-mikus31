<!DOCTYPE html>
<html>

<head>
    <title>673 Module 07 Carto Starter Template</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <style>
        html,
        body,
        #map {
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <script>
        // your JS here
        var map = L.map('map', {
            center: [40, -104]
            , zoom: 4
        });
        var cartoCSS = "#layer {" + "polygon-fill: steelblue;" + "line-width: 1;" + "line-color: #FFF;" + "line-opacity: 0.5;" + "}";
        var sourceObject = {
            user_name: 'mikus31', // string of your CARTO user name
            type: 'cartodb'
            , sublayers: [
                {
                    sql: "SELECT * FROM uninsured_adults_county"
                    , cartocss: cartoCSS // string of CartoCSS rules for styling the layer
        }
    ]
        }
        cartodb.createLayer(map, sourceObject).addTo(map);
    </script>
</body>

</html>
